                            @click="filterByCategory = 1"
                            class="inline-flex items-center justify-center px-3 font-medium text-gray-100 no-underline transition-colors duration-75 border-2 border-red-600 rounded-full shadow-sm focus:outline-none focus-visible:ring hover:bg-red-600">Breakfast</button>
                        <button :class="filterByCategory == 2 ? 'bg-red-600' : 'hover:text-white active:bg-red-700'"
                            @click="filterByCategory = 2"
                            class="inline-flex items-center justify-center px-3 font-medium text-gray-100 no-underline transition-colors duration-75 border-2 border-red-600 rounded-full shadow-sm focus:outline-none focus-visible:ring hover:bg-red-600">Lunch</button>
                        <button :class="filterByCategory == 3 ? 'bg-red-600' : 'hover:text-white active:bg-red-700'"
                            @click="filterByCategory = 3"
                            class="inline-flex items-center justify-center px-3 font-medium text-gray-100 no-underline transition-colors duration-75 border-2 border-red-600 rounded-full shadow-sm focus:outline-none focus-visible:ring hover:bg-red-600">Dinner</button>
                        <button :class="filterByCategory == 4 ? 'bg-red-600' : 'hover:text-white active:bg-red-700'"
                            @click="filterByCategory = 4"
                            class="inline-flex items-center justify-center px-3 font-medium text-gray-100 no-underline transition-colors duration-75 border-2 border-red-600 rounded-full shadow-sm focus:outline-none focus-visible:ring hover:bg-red-600">Snack</button>
                        <button :class="filterByCategory == 5 ? 'bg-red-600' : 'hover:text-white active:bg-red-700'"
                            @click="filterByCategory = 5"
                            class="inline-flex items-center justify-center px-3 font-medium text-gray-100 no-underline transition-colors duration-75 border-2 border-red-600 rounded-full shadow-sm focus:outline-none focus-visible:ring hover:bg-red-600">Drink</button>
                    </div>
                </div>
            </div>
            <!-- List Menu -->
            <div class="grid grid-cols-1 gap-4 my-8 lg:grid-cols-3 xl:grid-cols-4 sm:grid-cols-2">
                <template x-for="(food, foodIndex) in filteredMenu" :key="foodIndex">
                    <div class="flex gap-x-2 hover:bg-gray-900">
                        <img loading="lazy" :src="food.link" :alt="'Foto ' + food.name"
                            class="w-32 border border-white aspect-[3/4] object-cover object-center bg-black">
                        <div class="flex flex-col justify-between">
                            <div>
                                <h4 class="mb-2 text-base font-bold text-gray-200 lg:text-lg line-clamp-2"
                                    x-text="food.name"></h4>
                                <p class="leading-tight text-gray-300 line-clamp-3" x-text="food.description"></p>
                            </div>
                            <div>
                                <button class="inline-flex items-center justify-center w-6 h-6 rounded-full"
                                    title="Delete"
                                    @click="$store.makanBang.toggleIsDialog('Yakin mau hapus menu?', 'delete', food.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                    </svg>
                                </button>
                                <button class="inline-flex items-center justify-center w-6 h-6 rounded-full"
                                    title="Edit">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                    </svg>
                                </button>
                                <button class="inline-flex items-center justify-center w-6 h-6 rounded-full"
                                    title="Info" @click="showMenu(food.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <!-- Modal Menu -->
            <div x-show="isModalMenu" x-cloak x-transition
                class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center w-full h-screen text-gray-800 bg-slate-800/80 md:mx-auto">
                <div class="w-full max-w-xl mx-4 overflow-hidden bg-white rounded-sm shadow"
                    @click.outside="isModalMenu = false">
                    <div class="flex justify-between px-4 py-2 bg-red-600">
                        <h2 class="text-xl font-semibold text-white lg:text-2xl">Deskripsi Makanan</h2>
                    </div>
                    <div class="px-4 my-4">
                        <h1 class="text-2xl font-semibold lg:text-3xl" x-text="menuFood.name"></h1>
                        <template x-for="(category, index) in categories" :key="index">
                            <template x-if="menuFood.categoryId == category.id">
                                <h5 class="font-semibold text-gray-500" x-text="category.name"></h5>
                            </template>
                        </template>
                        <p class="mt-4" x-text="menuFood.description"></p>
                    </div>
                    <div class="flex justify-end px-4 mx-2 mt-8 mb-4">
                        <button type="button" @click="isModalMenu = false"
                            class="inline-flex items-center justify-center px-2 font-medium text-red-600 uppercase focus:outline-none">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- Toast -->
    <div class="fixed z-10 inline-flex max-w-sm overflow-hidden text-gray-800 bg-white border rounded-lg shadow-md dark:bg-gray-950 dark:text-gray-100 top-14 right-4 sm:w-1/2"
        role="alert" x-show="isShow" x-transition.opacity.out.duration.1500ms x-cloak x-data="toast">
        <div class="flex items-center justify-center w-12 pb-1" :class="data.bgStyle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="w-6 h-6 text-white fill-current">
                <path fill-rule="evenodd"
                    d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                    clip-rule="evenodd" />
            </svg>
        </div>
        <div class="flex-1 px-4 pt-2 pb-3">
            <span class="font-semibold capitalize" :class="data.textStyle" x-text="data.status"></span>
            <p class="text-sm" x-text="data.message"></p>
        </div>
        <div class="absolute bottom-0 left-0 right-0 w-full h-1 bg-gray-100 group">
            <span class="absolute top-0 bottom-0 left-0 w-full h-full animate-progress" :class="data.bgStyle"></span>
        </div>
    </div>
    <!-- Dialog -->
    <div x-cloak x-data="dialog" x-show="isDialog" x-transition
        class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center w-full h-screen text-gray-800 bg-slate-800/80 md:mx-auto">
        <div class="w-full max-w-xl mx-4 overflow-hidden bg-white rounded-sm shadow">
            <h2 class="my-2 mb-4 text-xl font-semibold text-center lg:text-2xl"
                x-text="$store.makanBang.dataDialog.message"></h2>
            <div class="flex justify-center gap-2 px-4 mx-2 mb-4">
                <button type="button" @click="toggleIsDialog()"
                    class="inline-flex items-center justify-center px-2 font-medium text-red-600 uppercase border-2 border-red-500 rounded hover:bg-red-50 focus:outline-none">Batal</button>
                <button type="button" @click="setDialog()"
                    class="inline-flex items-center justify-center px-2 font-medium text-green-600 uppercase border-2 border-green-500 rounded hover:bg-green-50 focus:outline-none">Yakin</button>
            </div>
        </div>
    </div>
</body>

</html>
