<body class="text-base antialiased text-gray-800 bg-red-50 lg:text-lg">
    <!-- Onboard -->
    <div class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center w-full h-screen bg-red-50 md:mx-auto"
        x-data="onboard" x-show="$store.makanBang.isOnBoard" x-transition x-cloak>
        <template x-for="(data, index) in datas" :key="index">
            <div class="flex flex-col justify-between h-full max-w-xl overflow-auto bg-white" x-show="data.id == page">
                <div class="relative px-2 text-center md:px-4">
                    <button class="absolute text-red-300 top-5 right-8"
                        @click="$store.makanBang.toggleOnBoard()">Skip</button>
                    <img :src="data.img" :alt="data.imgDesc" class="mx-auto mt-16">
                    <div class="px-6 mb-8 text-2xl font-semibold lg:text-3xl" x-text="data.title"></div>
                    <p x-text="data.body"></p>
                </div>
                <div class="flex items-center justify-between p-2 md:p-4">
                    <button @click="index != 0 ? prev() : ''"
                        :class="index == 0 ? 'text-gray-300 cursor-default':'text-red-500 border-red-500 focus:outline-none focus-visible:ring hover:bg-red-600 hover:text-white active:bg-red-700 disabled:bg-red-700 focus-visible:ring-red-400'"
                        class="inline-flex items-center justify-center px-3 font-medium transition-colors duration-75 border rounded-lg rounded-l-full shadow-sm">
                        Prev</button>
                    <div class="flex items-center justify-center gap-5">
                        <template x-for="(indicator, index) in datas" :key="index">
                            <button :class="indicator.id == page ? 'text-red-500' : ''"
                                @click="goPage(indicator.id)">o</button>
                        </template>
                    </div>
                    <button @click="page != datas.length ? next() : $store.makanBang.toggleOnBoard()"
                        x-text="page != datas.length ? 'Next' : 'Skip'"
                        class="inline-flex items-center justify-center px-3 font-medium text-red-500 transition-colors duration-75 border border-red-500 rounded-lg rounded-r-full shadow-sm focus:outline-none focus-visible:ring hover:bg-red-600 hover:text-white active:bg-red-700 disabled:bg-red-700 focus-visible:ring-red-400"></button>
                </div>
            </div>
        </template>
    </div>
    <!-- Header -->
    <header class="relative flex items-center justify-between mx-auto border-b-2 border-b-gray-800 md:container"
        x-data="profile">
        <div class="flex items-center gap-4 p-2 cursor-pointer" @click="isModal = true">
            <img :src="profilePicture" alt="Foto Profil"
                class="bg-red-300 border border-red-600 rounded-full w-14 h-14 md:w-20 md:h-20">
            <div>
                <h3 class="text-lg font-semibold lg:text-xl" x-text="name"></h3>
                <p class="text-sm leading-5 lg:text-base" x-text="message"></p>
            </div>
        </div>
        <div class="flex items-center" @click.outside="isAction = false">
            <button @click="isAction = !isAction"
                class="mr-4 font-medium rounded-lg focus:outline-none focus-visible:ring md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
                </svg>
            </button>
            <div :class="isAction ? 'flex' : 'hidden'" x-cloak
                class="absolute flex-col flex-wrap gap-2 p-4 bg-white rounded shadow md:flex right-4 md:shadow-none md:bg-transparent md:flex-nowrap md:flex-row md:static top-full">
                <button @click="$store.makanBang.toggleOnBoard()"
                    class="inline-flex items-center gap-1 px-2 py-1 font-medium border border-gray-800 rounded-lg focus:outline-none focus-visible:ring">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                    </svg>
                    <span>Onboard</span>
                </button>
                <button @click="alert('fitur belum tersedia')"
                    class="inline-flex items-center gap-1 px-2 py-1 font-medium border border-gray-800 rounded-lg focus:outline-none focus-visible:ring">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg>
                    <span>Theme</span>
                </button>
                <button @click="alert('fitur belum tersedia')"
                    class="inline-flex items-center gap-1 px-2 py-1 font-medium border border-gray-800 rounded-lg focus:outline-none focus-visible:ring">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802" />
                    </svg>
                    <span>Language</span>
                </button>
                <button @click="$store.makanBang.resetFoods()"
                    class="inline-flex items-center gap-1 px-2 py-1 font-medium border border-gray-800 rounded-lg focus:outline-none focus-visible:ring">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                    <span>Reset</span>
                </button>
            </div>
        </div>
        <!-- Modal Header -->
        <div x-show="isModal" x-transition x-cloak
            class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center w-full h-screen bg-slate-800/80 md:mx-auto">
            <div class="w-full max-w-xl mx-4 overflow-hidden bg-white rounded-sm shadow"
                @click.outside="isModal = false">
                <div class="flex justify-between px-4 py-2 bg-red-600">
                    <h2 class="text-xl font-semibold text-white lg:text-2xl">Edit Profile</h2>
                </div>
                <form @submit.prevent="isModal = false" class="px-4 my-4">
                    <div class="my-2">
                        <label for="name" class="text-sm text-gray-700 lg:text-base">Nama Lengkap</label>
                        <input type="text" id="name" x-model="name"
                            class="w-full min-h-[2.25rem] py-0 md:min-h-[2.5rem] border-b-2 font-medium focus:border-b-gray-800 border-b-gray-400 outline-0">
                    </div>
                    <div class="my-2">
                        <label for="message" class="text-sm text-gray-700 lg:text-base">Pesan</label>
                        <input type="text" id="message" x-model="message"
                            class="w-full min-h-[2.25rem] py-0 md:min-h-[2.5rem] border-b-2 font-medium focus:border-b-gray-800 border-b-gray-400 outline-0">
                    </div>
                    <div>
                        <label class="text-sm text-gray-700 lg:text-base">Profile Picture</label>
                        <div class="flex flex-wrap items-center px-2 justify-evenly">
                            <template x-for="avatar in avatars">
                                <img x-on:click="profilePicture = avatar" :src="avatar" alt="avatar"
                                    :class="profilePicture == avatar ? 'border-2 border-red-600':''"
                                    class="w-20 h-20 mx-2 my-2 bg-red-300 rounded-full cursor-pointer">
                            </template>
                        </div>
                    </div>
                    <div class="flex justify-end mt-8">
                        <button type="submit"
                            class="inline-flex items-center justify-center px-2 font-medium text-red-600 focus:outline-none">UPDATE</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main class="" x-data="random">
        <!-- Random Menu -->
        <div class="md:container md:mx-auto">
            <h1 class="px-2 my-4 text-4xl font-medium lg:text-5xl">
                Harus makan apa hari ini?
            </h1>
            <div class="flex flex-col md:flex-row md:justify-center md:gap-4">
                <div class="relative overflow-hidden md:w-1/2">
                    <img :src="randomFood.link" alt="menu random" @load="open = false"
                        class=" object-cover object-center aspect-[4/3] bg-black z-0">
                    <div class="absolute inset-0 z-50 flex items-center justify-center text-white bg-gray-800"
                        x-show="open" x-cloak x-transition:enter="duration-500"
                        x-transition:enter-start="-translate-y-full" x-transition:enter-end="translate-y-0"
                        x-transition:leave="duration-500" x-transition:leave-start="translate-y-0"
                        x-transition:leave-end="-translate-y-full">
                        <div>Tunggu...</div>
                    </div>
                    <div
                        class="absolute bottom-0 left-0 right-0 flex items-center justify-between px-2 py-1 text-2xl font-semibold text-gray-800 bg-red-300 lg:text-3xl">
                        <div x-text="randomFood.name">Nama Makanan</div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor"
                        class="absolute w-6 h-6 bg-gray-300 rounded-full cursor-pointer top-2 right-2 md:w-7 md:h-7"
                        @click="isModal = true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                    </svg>

                </div>

                <div
                    class="flex flex-wrap items-center justify-around gap-2 p-2 mx-2 my-4 bg-white rounded-lg shadow md:flex-col md:items-stretch">
                    <button @click="toggle()"
                        class="inline-flex items-center justify-center px-2 py-1 font-medium text-white transition-colors duration-75 bg-gray-500 border border-gray-500 rounded-lg shadow-sm focus:outline-none focus-visible:ring hover:bg-gray-600 hover:text-white active:bg-gray-700 disabled:bg-gray-700 focus-visible:ring-gray-400 disabled:cursor-not-allowed">Random</button>
                    <button @click="toggle(1)"
                        class="inline-flex items-center justify-center px-2 py-1 font-medium text-white transition-colors duration-75 bg-gray-500 border border-gray-500 rounded-lg shadow-sm focus:outline-none focus-visible:ring hover:bg-gray-600 hover:text-white active:bg-gray-700 disabled:bg-gray-700 focus-visible:ring-gray-400 disabled:cursor-not-allowed">Breakfast</button>
                    <button @click="toggle(2)"
                        class="inline-flex items-center justify-center px-2 py-1 font-medium text-white transition-colors duration-75 bg-gray-500 border border-gray-500 rounded-lg shadow-sm focus:outline-none focus-visible:ring hover:bg-gray-600 hover:text-white active:bg-gray-700 disabled:bg-gray-700 focus-visible:ring-gray-400 disabled:cursor-not-allowed">Lunch</button>
                    <button @click="toggle(3)"
                        class="inline-flex items-center justify-center px-2 py-1 font-medium text-white transition-colors duration-75 bg-gray-500 border border-gray-500 rounded-lg shadow-sm focus:outline-none focus-visible:ring hover:bg-gray-600 hover:text-white active:bg-gray-700 disabled:bg-gray-700 focus-visible:ring-gray-400 disabled:cursor-not-allowed">Dinner</button>
                    <button @click="toggle(4)"
                        class="inline-flex items-center justify-center px-2 py-1 font-medium text-white transition-colors duration-75 bg-gray-500 border border-gray-500 rounded-lg shadow-sm focus:outline-none focus-visible:ring hover:bg-gray-600 hover:text-white active:bg-gray-700 disabled:bg-gray-700 focus-visible:ring-gray-400 disabled:cursor-not-allowed">Snack</button>
                    <button @click="toggle(5)"
                        class="inline-flex items-center justify-center px-2 py-1 font-medium text-white transition-colors duration-75 bg-gray-500 border border-gray-500 rounded-lg shadow-sm focus:outline-none focus-visible:ring hover:bg-gray-600 hover:text-white active:bg-gray-700 disabled:bg-gray-700 focus-visible:ring-gray-400 disabled:cursor-not-allowed">Drink</button>
                </div>
            </div>
            <!-- Modal Random -->
            <div x-show="isModal" x-cloak x-transition
                class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center w-full h-screen bg-slate-800/80 md:mx-auto">
                <div class="w-full max-w-xl mx-4 overflow-hidden bg-white rounded-sm shadow"
                    @click.outside="isModal = false">
                    <div class="flex justify-between px-4 py-2 bg-red-600">
                        <h2 class="text-xl font-semibold text-white lg:text-2xl">Deskripsi Makanan</h2>
                    </div>
                    <div class="px-4 my-4">
                        <h1 class="text-2xl font-semibold lg:text-3xl" x-text="randomFood.name"></h1>
                        <template x-for="(category, index) in categories" :key="index">
                            <template x-if="randomFood.categoryId == category.id">
                                <h5 class="font-semibold text-gray-500" x-text="category.name"></h5>
                            </template>
                        </template>
                        <p class="mt-4" x-text="randomFood.description"></p>
                    </div>
                    <div class="flex justify-end px-4 mx-2 mt-8 mb-4">
                        <button type="button" @click="isModal = false"
                            class="inline-flex items-center justify-center px-2 font-medium text-red-600 uppercase focus:outline-none">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- List Menu -->
        <div class="mt-8 text-white bg-gray-800 md:container md:mx-auto">
            <!-- Filter -->
            <div>
                Welcome
            </div>
        </div>
    </main>
</body>

</html>
